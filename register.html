<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>WELCOME</h1>
            <form action="/register" method="post">
            <p id="un">Username</p>
            <input id='text' type="text" placeholder="enter Username" name="username">
            <hr>
            <p id="pw">password</p>
            <input id="password" type="password" placeholder="enter password" name="password">
            <hr>
            <p id="cp">confirm password</p>
            <input id="cpassword" type="password" placeholder="confirm password" name="confirm_password">
            <hr>
            <button type="submit">
                <a href="/">register</a>
            </button>
        </form>
        </div>
    </div>
    
</body>
</html>
